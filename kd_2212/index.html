<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ka' Duy Bio Link</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.WAVES({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x0,
        shininess: 92.00,
        waveHeight: 17.00,
        waveSpeed: 1.15,
        zoom: 0.65
      })
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/kd.jpg" />
        <h1>@kd_2212</h1>
      </header>
      <ul>
        <li>
          <a href="https://instagram.com/kd_2212">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/kaduy2212/">
            <img src="./images/fb.svg" alt="Facebook" width="20" />
            Facebook
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
