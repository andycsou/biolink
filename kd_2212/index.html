<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ka' Duy Bio Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        birdSize: 0.90,
        speedLimit: 8.00,
        quantity: 2.00,
        backgroundAlpha: 0.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/av.jpg" />
        <h1>@kd_2212</h1>
      </header>
      <ul>
        <li>
          <a href="https://instagram.com/kd_2212" target="_blank">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/kaduy2212/" target="_blank">
            <img src="./images/fb.svg" alt="Facebook" width="20" />
            Facebook
          </a>
        </li>
        <li>
          <a href="https://facebook.com/anantuongcong/" target="_blank">
            <img src="./images/tim.svg" alt="Bo" width="20" />
            andycsou
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
